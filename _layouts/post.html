---
layout: default
---


<section id="stat-articles">
	
	<article class="stat-text" id="post-232">
		<header>
			
			<p class="stat-notes"><a class="stat-bubble" href="{{page.url}}"><span class="stat-point"></span><em>permalink</em></a></p>
			<time datetime="{{ page.date }}" pubdate=""><a rel="bookmark" href="#">{{ page.date }}</a></time>
			
			{% if page.title %} <h1>{{ page.title }}</h1> {% endif %}
		</header>
		<section>
			{{ content }}
		</section>
		<div class="stat-clear"></div>
		
		<p class="stat-tumblr-tags">

			Tag with: {% for tag in page.tags %}{{tag}}<span></span>{% endfor %}

		</p>
		
		
	</article>
	
</section><!-- END#stat-articles -->
