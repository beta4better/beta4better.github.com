---
layout: default
---

<div>
	<div>
		<h2 style="text-align: right;">{{ page.title }}</h2>
		<address class="signature" style="text-align:right"><span class="date">{{ page.date }}</span></address>
	</div>

	<div>
		{{ content }}
	</div>

	<br class="clear" />
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'charles-thought-writing'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

<div class="prev-next">
	{% if page.previous %}<a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&lt;&lt;&nbsp;&nbsp;{{ page.previous.title }}</a>{% endif %}
	{% if page.next %}<a href="{{ page.next.url }}" style="float:right;" title="{{ page.next.title }}">{{ page.next.title }}&nbsp;&nbsp;&gt;&gt;</a>{% endif %}
</div>
