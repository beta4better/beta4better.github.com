<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{{ page.title }} | {{ site.title }}</title>
	<meta name="description" content="{{ site.author.name }}">
	<meta name="author" content="{{ site.author.name }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="/assets/themes/default/stylesheets/base.css">
	<link rel="stylesheet" href="/assets/themes/default/stylesheets/skeleton.css">
	<link rel="stylesheet" href="/assets/themes/default/stylesheets/layout.css">
	<link rel="stylesheet" href="/assets/themes/default/stylesheets/syntax.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="/assets/themes/default/images/favicon.ico">
	<link rel="apple-touch-icon" href="/assets/themes/default/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/assets/themes/default/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/assets/themes/default/images/apple-touch-icon-114x114.png">

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">{{ site.title }}</h1>
			<h6 class="add-bottom">{{ site.subtitle }}</h6>
			<ul class="tabs">
				<li><a href="/about" {% if page.title == 'About' %} class="active" {% endif %}>关于</a></li>
				<li><a href="/archives" {% if page.title == 'Archives' %} class="active" {% endif %}>历史归档</a></li>
				<li><a href="/" {% if page.title == 'Home' %} class="active" {% endif %}>首页</a></li>			
				<li><a href="/tags" {% if page.title == 'Tags' %} class="active" {% endif %}>标签</a></li>			
			</ul>
		</div>

		<div class="sixteen columns">
			{{ content }}
		</div>

		<!--<div class="five columns">
			{% include themes/default/sidebar.html %}
		</div>-->
		
		<br class="clear" />
		<hr style="padding:10px;"/>
		
		<div class="sixteen columns">
			<address>
				<span class="copyright">Copyright by <a href="http://github.com/beta4better">{{ site.author.name }}</a>, </span>
				<span class="engine">generated by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>, </span>
				<span>and served out of <a href="http://github.com/" title="GitHub">GitHub</a>.</span>
				
				<br/>

				<a rel="licence" href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Some rights reserved</a></span>
			</address>
		</div>

	</div><!-- container -->



	<!-- JS
	================================================== -->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="javascripts/tabs.js"></script>

<!-- End Document
================================================== -->
</body>
</html>
