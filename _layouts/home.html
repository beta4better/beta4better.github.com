---
layout: default
---


<section id="stat-articles">
	
	{{ content }}	
	
</section><!-- END#stat-articles -->


<nav id="stat-navigation">
	<ul>
		<li class="stat-nav-left">
		{% if paginator.previous_page %}
			<a href="/page{{paginator.previous_page}}">Previous page</a>
		{% else %}
			<a href="/">Home</a>
		{% endif %}
		</li>
		<li class="stat-nav-right">
		{% if paginator.next_page %}
			<a href="/page{{paginator.next_page}}" class="next ">Next page</a>
		{% endif %}
		</li>
		<li class="stat-nav-center">Page: {{paginator.page}} of {{paginator.total_pages}}</li>
	</ul>
</nav><!-- END#stat-navigation -->
