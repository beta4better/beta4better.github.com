<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <link rel="icon" href="../../favicon.ico">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ ASSET_PATH }}/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{ ASSET_PATH }}/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ ASSET_PATH }}/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet">

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-0878077987353821",
              enable_page_level_ads: true
         });
    </script>

  </head>

  <body>
    <!--<div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home</a>
          <a class="blog-nav-item" href="#">New features</a>
          <a class="blog-nav-item" href="#">Press</a>
          <a class="blog-nav-item" href="#">New hires</a>
          <a class="blog-nav-item" href="#">About</a>
        </nav>
      </div>
    </div>-->

    <div class="container">
      <div class="blog-header">
        <h1 class="blog-title"><a href="/">{{ site.title }}</a></h1>
        <p class="lead blog-description">{{ site.tagline }}</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">
          {{ content }}
        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module">
            <img src="/assets/images/photo.jpg" class="img-responsive img-circle">
          </div>
          <div class="sidebar-module">
            <h4><i class="far fa-list-alt"></i> Archives</h4>
            <ol class="list-unstyled">
            {% for post in site.posts limit:12 %}
              <li><i class="far fa-sticky-note"></i> <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ol>
          </div>
          <div class="sidebar-module">
            <h4><i class="far fa-bookmark"></i> Elsewhere</h4>
            <ol class="list-unstyled">
              <li><i class="far fa-user-circle"></i> <a href="#">GitHub</a></li>
              <li><i class="far fa-user-circle"></i> <a href="#">Twitter</a></li>
              <li><i class="far fa-user-circle"></i> <a href="#">Facebook</a></li>
            </ol>

          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#"><i class="far fa-arrow-alt-circle-up"></i> Back to top</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ ASSET_PATH }}/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
