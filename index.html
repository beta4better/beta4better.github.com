---
layout: home
---

{% for post in paginator.posts %}

<article class="stat-text" id="post-232">
	<header>
		<p class="stat-notes"><a class="stat-bubble" href="{{ post.url }}"><span class="stat-point"></span><em>permalink</em></a></p>
		<time datetime="{{ post.date }}" pubdate="">{{ post.date }}</time>
		
		{% if post.title %}<h1>{{ post.title }}</h1>{% endif %}
	</header>
	
	<section>
		{{ post.content }}
	</section>
	<div class="stat-clear"></div>
	
</article>

{% endfor %}
