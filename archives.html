---
layout: default
---


<section id="stat-articles">
	

	{% for post in site.posts %}

	<article class="stat-text">
		<header>
			{% if post.title %}<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>{% endif %}
			<time datetime="{{ post.date }}" pubdate="">{{ post.date }}</time>
		</header>
		
		<section>
			{{ post.content }}
		</section>
		<div class="stat-clear"></div>
		
	</article>

	{% endfor %}
	
</section><!-- END#stat-articles -->
